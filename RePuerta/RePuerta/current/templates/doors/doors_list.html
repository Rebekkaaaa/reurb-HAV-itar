{% extends 'layout.html' %}

{% block title %}
    Doors
{% endblock %}

{% block content %}
    <section>
   
    <div class="studies_section layout_padding">
        <div class="container">
           <div class="row">
              <div class="col-sm-12">
                 <h1 class="studies_taital">Doors</h1>
              </div>
           </div>
           
           <div class="studies_section_2">  
            <div class="row">
               {% for door in doors %}
                 <div class="col-md-4">
                    <div class="hover01 column">
                       <figure><img src="{{ door.image.url }}" alt="{{ door.name }}"></figure>
                    </div>
                    <div class="studies_box">
                       <h3 class="introduction_text">{{ door.title }}</h3>
                    </div>
                    <div class="details_bt"><a href="{% url 'current:page' door.pk %}">Details</a></div>
                 </div>
                 {% endfor %}
              </div>
           </div>
        </div>
     </div>
    
    </section>
{% endblock %}
