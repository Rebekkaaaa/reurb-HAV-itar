{% extends 'layout.html' %}
<!DOCTYPE html>
{% load static %}
{% block title %}Delete Door{% endblock %}


{% block content %}
        <div class="studies_section layout_padding">
            <div class="container">
               <div class="row">
                  <div class="col-md-4">
                    <h1 class="about_taital">Are you sure you want to delete "{{ marker.name }}"?</h1>
                    <div class="about_text_main">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="tomap_bt active">Yes, delete</button>
                        </form>
                        <div class="readmore_btn active"><a href="{% url 'current:my_uploads' %}">Cancel</a></div>
                     </div>
                 </div>
               </div>
            </div>
         </div>
    {% endblock %}
